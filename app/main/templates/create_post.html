{% extends "layout.html" %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    <form action="{{ url_for('main.create_post') }}" method="POST">
        {{ form.hidden_tag() }}

        <div>
            {{ form.title.label }}
            {{ form.title() }}
        </div>

        <div>
            {{ form.content.label }}
            {{ form.content() }}
        </div>

        <div>
            {{ form.submit() }}
        </div>

    </form>
{% endblock %}

{% extends "layout.html" %}


{% block title %}
    Auth login 
{% endblock %}

{% block content %}
    <h4>Auth Login</h4>
    <div>
        <form action="{{url_for('auth.login') }}" method="POST">
            <div>
                {{ form.hidden_tag() }}
            </div>

            <div>
                {{ form.username.label }}
                {{ form.username() }}
            </div>

            <div>
                {{ form.password.label }}
                {{ form.password() }}
            </div>

            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
{% endblock %}
